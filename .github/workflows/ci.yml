name: Comprehensive CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]

env:
  FORCE_COLOR: 1

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black ruff
    
    # - name: Check formatting with ruff
    #   run: ruff format --check .
    
    - name: Lint with ruff
      run: ruff check --output-format=github .

  build-test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install numpy astropy fitsio pytest nanobind scikit-build-core
        pip install pytorch-frame psutil
    
    - name: Build package
      run: |
        pip install -e . --no-build-isolation
    
    - name: Run full test suite
      run: |
        pytest tests/ -v --tb=short

  memory-safety:
    name: Memory Leak Detection
    runs-on: ubuntu-latest
    needs: build-test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y valgrind build-essential
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install numpy astropy fitsio pytest pybind11 scikit-build-core nanobind
        pip install -e . --no-build-isolation
    
