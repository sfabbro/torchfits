name: Build Wheels

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  tests:
    name: Tests (Ubuntu, py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install toolchain + test deps
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install numpy astropy fitsio pytest nanobind scikit-build-core psutil pyarrow

      - name: Prepare vendored C deps
        run: |
          bash ./extern/vendor.sh --cfitsio-version cfitsio-4.6.3 --wcslib-version 8.5

      - name: Install torchfits
        run: |
          pip install -e . --no-build-isolation

      - name: Run tests
        run: |
          pytest tests/ -q --maxfail=1

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    env:
      CIBW_BUILD: cp312-* cp313-*
      CIBW_SKIP: pp* *-musllinux_* *-manylinux_i686 *-win32
      CIBW_ARCHS_LINUX: x86_64
      CIBW_TEST_REQUIRES: pytest
      CIBW_TEST_COMMAND: python -c "import torchfits; print(torchfits.__version__)"
      CIBW_BEFORE_ALL_LINUX: bash ./extern/vendor.sh --cfitsio-version cfitsio-4.6.3 --wcslib-version 8.5
      CIBW_BEFORE_ALL_MACOS: bash ./extern/vendor.sh --cfitsio-version cfitsio-4.6.3 --wcslib-version 8.5
      CIBW_ENVIRONMENT_LINUX: PIP_EXTRA_INDEX_URL=https://download.pytorch.org/whl/cpu
      CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair --exclude libtorch_python.so --exclude libtorch_cpu.so --exclude libtorch.so --exclude libc10.so -w {dest_dir} {wheel}"
      CIBW_REPAIR_WHEEL_COMMAND_MACOS: "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel} --ignore-missing-dependencies --exclude libtorch_python.dylib --exclude libtorch_cpu.dylib --exclude libtorch.dylib --exclude libc10.dylib --exclude libshm.dylib --exclude libasiodrv.dylib"

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -R dist

      - name: Check PyPI Token presence
        run: |
          if [ -n "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "PYPI_API_TOKEN is set"
          else
            echo "PYPI_API_TOKEN is NOT set, falling back to Trusted Publishing"
          fi

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          verbose: true
          password: ${{ secrets.PYPI_API_TOKEN }}
